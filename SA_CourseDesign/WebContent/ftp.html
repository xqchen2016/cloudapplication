
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FTPUI</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/myCss.css">

</head>
<body>
	<nav class="navbar navbar-default" style="background:#AABBCC;">
		<div class="form-group col-md-8">
		<div class="input-group">
			主机(H):
			<input type="text" class="ip">
			用户名(U):
			<input type="text" class="user">
			密码(W):
			<input type="text" class="pwd">
			端口(P):
			<input type="text" class="port" style="width:120px;">
			&nbsp;&nbsp;
			<button class="btn btn-default" type="button">快速连接</button>
		</div>
	</div>
		<div class="col-md-offset-10">
				<label class="sr-only">upload</label>
				<button type="button" class="btn btn-default">上传</button>
				<label class="sr-only">download</label>
				<button type="button" class="btn btn-default">下载</button>
		</div>  
	</nav>

	<div style="background:#EAEAEE;">
		&nbsp;&nbsp;
		<label style="width:400px;">文件名</label>
		<label style="width:200px;">文件大小</label>
		<label style="width:200px;">文件类型</label>
		<label style="width:200px;">最近修改</label>
    </div>
</body>
</html>
